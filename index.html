<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="akky">
        <h1>Calculator ---- By Akshit Garg </h1>

        <div class="ok">



            <input type="text" name="text" id="screen">

            <table>
                <tr>
                    <td><button>C</button></td>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button>%</button></td>
                    <td><button>Sin</button></td>
                    <td><button>√</button></td>
                </tr>


                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>X</button></td>
                    <td><button>Cos</button></td>
                    <td><button>3√</button>
                    </td>
                </tr>


                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                    <td><button>Tan</button></td>
                    <td><button>log</button></td>
                </tr>


                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                    <td><button>x<sup>2</sup></button></td>
                    <td><button>DEL</button></td>
                </tr>

                <tr>
                    <td><button>0</button></td>
                    <td><button>/</button></td>
                    <td><button>.</button></td>
                    <td><button>=</button></td>
                    <td><button>Π</button></td>
                    <td><button>e</button></td>
                </tr>
            </table>
        </div>
    </div>

    <div>
        <button onclick="toggle()" class="switch">Mode</button>
    </div>


</body>

<script src="script.js"></script>

</html>
